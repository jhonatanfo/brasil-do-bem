<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brasil do bem</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/style.css" rel="stylesheet">
    <link href="content/css/mobile.css" rel="stylesheet">

    <!-- Animações -->
    <link rel="stylesheet" href="content/dist/aos.css" />
    <!-- /Animações -->


</head>

<body>

    <section class="bg-login">

        <img src="content/img/logo.png" class="logo" data-aos="fade-right" data-aos-duration="9000">


        <div class="row">
            <div class="col-sm-6 col-sm-offset-6 col-md-5 col-md-offset-7 bg-box-login " data-aos="fade-left" data-aos-duration="4000">
                <div class="box-login">
                    <ul class="nav nav-pills">
                        <li class="active"><a data-toggle="pill" href="#login">Login</a></li>
                        <li><a data-toggle="pill" href="#cadastrar">Cadastrar</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="login" class="tab-pane fade in active">
                            <form>

                                <label>
                                <i class="icon-login-email"></i>
                                <input placeholder="Digite seu e-mail" type="email" name="" id="">
                            </label>

                                <label>
                                <i class="icon-login-senha"></i>
                                <input placeholder="Senha" type="password" name="" id="">
                            </label>


                                <div class="wrapper">
                                    <div class="dflex">
                                        <div class="custom_checkbox">
                                            <input type="checkbox" id="post">
                                            <label for="post">Lembrar de mim</label>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn-entrar" type="submit">Entrar</button>
                                <a href="" class="btn-esqueci-senha">Esqueci minha senha</a>

                            </form>
                        </div>
                        <div id="cadastrar" class="tab-pane fade">
                            <form>

                                <label>
                                <i class="icon-login-email"></i>
                                <input placeholder="Digite seu e-mail" type="email" name="" id="">
                            </label>

                                <label>
                                <i class="icon-login-nome"></i>
                                <input placeholder="Nome completo" type="password" name="" id="">
                            </label>


                                <label>
                                <i class="icon-login-celular"></i>
                                <input placeholder="Celular" type="password" name="" id="">
                            </label>



                                <button class="btn-entrar" type="submit">Entrar</button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>

    <script src="content/js/padrao.js" type="text/javascript" charset="utf-8"></script>

    <!-- Animações -->
    <script src="content/dist/aos.js"></script>

    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <!-- /Animações -->

</body>

</html>
